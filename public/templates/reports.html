<div class="jumbotron">
  <div class="container">

    <div class="pull-left">    
      <h1>Informes</h1>
      <% if (user.role === 'Administrator') { %>
        <div id="users"></div>
      <% } %>
    </div>

    <% if (user.guidelines) { %>
      <a href="#" class="btn btn-primary pull-right" data-toggle="modal" data-target="#GuidelinesModal">
        Instrucciones de captura</a>
    <% } %>
    
    <div id="years"></div>
  </div>
</div>

<div class="container">
  <div class="row">
    
    <div class="col-md-3">
      <div id="topics"></div>
    </div>

    <div class="col-md-9">
      <div id="content"></div>
    </div>
    
  </div>
</div>

<% if (user.guidelines) { %>
<!-- .modal -->
<div class="modal" id="GuidelinesModal" tabindex="-1" role="dialog" aria-labelledby="GuidelinesModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="GuidelinesModalLabel">Instrucciones de captura</h4>
      </div>
      <div class="modal-body">
        <%= markdown(user.guidelines) %>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<% } %>
