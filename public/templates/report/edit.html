<div class="panel-heading">
  <div class="pull-right">
    <a href="#/reports" class="btn btn-sm btn-default">
      <span class="glyphicon glyphicon-chevron-left"></span> Regresar
    </a>
    
  </div>
  <h3 class="panel-title">
    <% if (_id) { %>
      Editar dato
    <% } else { %>
      Añadir dato
    <% } %>
  </h3>
</div>
<div class="panel-body">
  <form action="#" class="form form-horizontal">

    <!-- Año -->
    <div class="form-group">
      <label for="report-year" class="col-sm-3 control-label">Año</label>
      <div class="col-sm-9">
        <select id="report-year" name="report-year" class="form-control" required>
          <option value="">Seleccionar año</option>
          <% var fullyear = new Date().getFullYear(); %>
          <% for (var y = fullyear; y >= fullyear - 10; y--) { %>
            <option<% if (y === year) { %> selected<% } %>><%- y%></option>
          <% } %>
        </select>
      </div>
    </div>
    
    <!-- Título -->
    <div class="form-group">
      <label for="report-title" class="col-sm-3 control-label">Título</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="report-title" name="report-title" placeholder="Añadir el título que describe el dato" value="<%- title %>" required>
      </div>
    </div>

    <!-- Tema -->
    <div class="form-group">
      <label for="report-topic" class="col-sm-3 control-label">Tema</label>
      <div class="col-sm-9 select-topics"></div>
    </div>

    <!-- Tipo -->
    <div class="form-group">
      <label for="report-type" class="col-sm-3 control-label">Tipo</label>
      <div class="col-sm-9">
        <select id="report-type" name="report-type" class="form-control" required>
          <option value="">Seleccionar tipo de dato</option>
          <% var types = ['Número', 'Valoración', 'Otro']; %>
          <% _.each(types, function (t) { %>
          <option<% if (t === type) { %> selected<% } %>><%- t%></option>
          <% }) %>
        </select>
      </div>
    </div>

    <% if (created_at) { %>
    <!-- Fecha de creación -->
    <div class="form-group">
      <label class="col-sm-3 control-label">Creado</label>
      <div class="col-sm-9">
        <input disabled type="text" class="form-control" value="<%- moment(created_at).format('LLLL') %>">
      </div>
    </div>
    <% } %>

    <% if (updated_at) { %>
    <!-- Fecha de actualización -->
    <div class="form-group">
      <label class="col-sm-3 control-label">Actualización</label>
      <div class="col-sm-9">
        <input disabled type="text" class="form-control" value="<%- moment(updated_at).format('LLLL') %>">
      </div>
    </div>
    <% } %>

    <!-- Contenido -->
    <div class="form-group report-content report-number">
      <label for="report-content" class="col-sm-3 control-label">Número</label>
      <div class="col-sm-9">
        <input type="text" id="report-number" class="form-control" value="<%- contents %>" required>
      </div>
    </div>

    <div class="form-group report-content report-valuation">
      <label for="report-content" class="col-sm-3 control-label">Valoración</label>
      <div class="col-sm-9">
        <textarea id="report-valuation" cols="30" rows="10" class="form-control" placeholder="Añade una valoración" required><%- contents %></textarea>
      </div>
    </div>

    <div class="form-group report-content report-other">
      <label for="report-content" class="col-sm-3 control-label">Otro dato</label>
      <div class="col-sm-9">
        <textarea id="report-other" cols="30" rows="10" class="form-control" required><%- contents %></textarea>
      </div>
    </div>

    <!-- Submit -->
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="sumbit" class="btn btn-success">Guardar</button>
        <% if (_id) { %>
        <button type="button" class="btn btn-danger remove">Eliminar</button>
        <% } %>
      </div>
    </div>

    <% if (_id) { %>
    <!-- edit or create -->
    <input type="hidden" id="report-id" value="<%- _id %>">
    <% } %>

  </form>

</div>
